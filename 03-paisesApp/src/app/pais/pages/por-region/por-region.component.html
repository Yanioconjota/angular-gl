<div class="row animate__animated animate__bounceInRight">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <h5>Select between:</h5>
    <div class="btn-group">
      <button (click)="selector()"
              [ngClass]="{active: !selectRegion }"
              class="btn btn-outline-primary">Bloc</button>
      <button (click)="selector()"
              [ngClass]="{active: selectRegion }"
              class="btn btn-outline-primary">Continent</button>
    </div>
  </div>
</div>

<hr class="animate__animated animate__bounceInRight">

<div class="row mb-4 animate__animated animate__bounceInLeft" *ngIf="selectRegion">
  <div class="col">
    <div class="btn-group w-100 ">
      <button *ngFor="let region of regiones"
            class="btn btn-outline-primary"
            (click)="activarRegion(region)"
            [ngClass]="{active: regionActiva === region}">
      {{ region | titlecase }}
    </button>
    </div>
  </div>
</div>

<div class="row mb-4 animate__animated animate__bounceInRight" *ngIf="!selectRegion">
  <div class="col">
    <div class="list-group w-100">
      <div *ngFor="let bloque of bloqueRegiones" class="list-group-item" (click)="activarBloque(bloque.symbol)"
        [ngClass]="{active: bloqueActivo === bloque.symbol}">
        {{ bloque.name | titlecase }}
      </div>
    </div>
  </div>
</div>

<div class="loader-wrapper" *ngIf="loading; else divPais">
  <div id="loader" class="loader"></div>
</div>

<ng-template #divPais>
  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</ng-template>
