<div class="row">
  <div class="col">
    <!-- disparamos el custom event onBuscar
    El $event es el termino que recibe el input dentro de app-pais-input -->
    <app-pais-input (onBuscar)="buscar($event)"
                    (onDebounce)="sugerencias($event)"
                    placeholder="Buscar paÃ­s..."></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
  <li *ngFor="let pais of paisesSugeridos"
      [routerLink]="['/pais/', pais.cca2]"
      class="list-group-item list-group-item-action clickable-item animate__animated animate__fadeIn">
    {{ pais.name.common }}
  </li>
  <li (click)="buscarSugerido(termino)"
      class="list-group-item list-group-item-action clickable-item animate__animated animate__fadeIn">
    Buscar por termino: {{ termino }}
  </li>
</ul>

<app-error [hayError]="hayError" [termino]="termino"></app-error>

<div class="loader-wrapper" *ngIf="loading; else divPais">
  <div id="loader" class="loader"></div>
</div>

<ng-template #divPais>
  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</ng-template>
