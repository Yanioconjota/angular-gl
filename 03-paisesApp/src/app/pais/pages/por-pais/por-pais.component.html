<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input type="text"
             name="termino"
             [(ngModel)]="termino"
             class="form-control"
             placeholder="Buscar país...">
    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError"
     class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover table-striped align-middle">
      <thead>
        <tr class="table-primary">
          <th scope="col">#</th>
          <th scope="col-1">Bandera</th>
          <th scope="col">Nombre</th>
          <th scope="col">Población</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i=index" scope="row">
          <td>{{ i + 1 }}</td>
          <td>
            <picture>
              <source [srcset]="pais.flags.svg" type="image/svg+xml">
              <img [src]="pais.flags.svg"
                 alt="pais.name.common"
                 class="img-small-thumbnail">
            </picture>
          </td>
          <td>{{ pais.name.common }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="[ '/pais', pais.cca2 ]"
            href="javascript:void(0)">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
