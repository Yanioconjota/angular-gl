<div class="row">
  <div class="col">
    <!-- disparamos el custom event onBuscar
    El $event es el termino que recibe el input dentro de app-pais-input -->
    <app-pais-input (onBuscar)="buscar($event)"
                    (onDebounce)="sugerencias($event)"
                    placeholder="Buscar país..."></app-pais-input>
  </div>
</div>

<div *ngIf="hayError"
     class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div class="loader-wrapper" *ngIf="loading; else divPais">
  <div id="loader" class="loader"></div>
</div>

<ng-template #divPais>
  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</ng-template>
