<form autocomplete="off"
      (ngSubmit)="buscar()"
      class="animate__animated animate__bounceInLeft">
  <!-- Emite desde su componente el término que recibe a través del [(ngModel)] -->
  <input type="text"
          name="termino"
          [(ngModel)]="termino"
          (input)="teclaPresionada()"
          class="form-control"
          [placeholder]="placeholder">
  <hr>
</form>
