<table class="table table-hover table-striped align-middle animate__animated animate__bounceInLeft">
  <thead>
    <tr class="table-primary">
      <th scope="col">#</th>
      <th scope="col-1">Bandera</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poblaci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i=index"
        [routerLink]="[ '/pais', pais.cca2 ]"
        scope="row"
        class="clickable-item">
      <td>{{ i + 1 }}</td>
      <td>
        <picture>
          <source [srcset]="pais.flags.svg" type="image/svg+xml">
          <img [src]="pais.flags.svg" alt="pais.name.common" class="img-small-thumbnail">
        </picture>
      </td>
      <td>{{ pais.name.common }} => {{ pais.capital }} </td>
      <td>{{ pais.population | number }}</td>
    </tr>
  </tbody>
</table>
