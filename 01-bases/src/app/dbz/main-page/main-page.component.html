<h1>{{ titulo }}</h1>
<hr>

<div class="row">
  <div class="col">
    <app-fighterz [dbzFighterZ]="dbzFighterZ"></app-fighterz>
  </div>
  <div class="col">
    <h3>Agregar {{ dbzFighter.name }}</h3>
    <hr />

    <form (ngSubmit)="agregar()" class="mt-2">
      <input type="text"
             placeholder="Nombre"
             name="name"
             [(ngModel)]="dbzFighter.name">

      <input type="number"
             placeholder="Poder"
             name="power"
             [(ngModel)]="dbzFighter.power">

      <button type="submit">Agregar</button>
      <button type="button" (click)="reset()">Reset</button>
    </form>
  </div>
</div>
