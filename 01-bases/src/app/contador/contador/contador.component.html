<h1>{{ titulo }}</h1>
<input type="number" name="base" id="base" [(ngModel)]="base">
<h3>la base es: <strong>{{ base }}</strong></h3>
<button (click)="acumular(+base)">+{{ base }}</button>
<span>{{ numero }}</span>
<button (click)="acumular(-base)">-{{ base }}</button>
<button (click)="reset()">reset</button>
