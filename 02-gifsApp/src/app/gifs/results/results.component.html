<div class="row">
  <div *ngFor="let gif of results"
       class="col-md-4 col-sm-6 col-xs-12">
    <div class="card">
      <img class="card-img-top w-100"
           [src]="gif.images.original.url" [alt]="gif.title">
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
          
        </p>
      </div>
    </div>
  </div>
</div>
